<script>	
	//msg_debug(SCORM_ultimoAcceso)
	if((SCORM_ultimoAcceso!="")&&(SCORM_ultimoAcceso!="1"))
	{	
		$('#recuperarPosicion').addClass('activo')
	} else {
		$('#recuperarPosicion').addClass('inactivo')
	}	
	
	$('.navsiguiente, .navanterior').addClass('inactivo');
	
	$('.imagen_acceder, .imagen_continuar').click(function(){		
		$('.navsiguiente').removeClass('inactivo');

	});
	
	$('.imagen_acceder').click(function(){
		indiceUnidad.firstPage()
	});
	
	$('.imagen_continuar.activo').click(function(){
		SCORM_accederUltimaPaginaAccedida()
	});
